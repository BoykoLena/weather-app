<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="your_location">
        <a href="#"> 📍 check the weather in your area</a>
        or
      </div>
      <div class="row">
        <div class="col-6"><h1></h1></div>
        <div class="col-6 right_and_vertical_align">
          <form class="search_city_form">
            <input
              class="enter_your_city"
              type="text"
              placeholder="Enter city..."
            />
            <input class="search_city_submit" type="submit" value="search" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <span class="country"></span>
        </div>
        <!-- <div class="col-6 right_and_vertical_align last_updated_time">
          last updated: 10:00
        </div> -->
      </div>
      <div class="local">
        <span class="local_day">Thursday</span>
        <span class="local_time">10:20</span>
      </div>
      <div class="display_temperature">
        <a href="#" id="celsius_transfer" class="transfer">°C</a>
        <span>|</span>
        <a href="#" id="fahrenheit_transfer">°F</a>
      </div>
      <div class="today_container">
        <div class="actual_data">
          <span id="today">Sunday</span>
          <br />
          <span id="today_data">31 may 2022</span>
        </div>
        <div class="row">
          <div class="col-6 right_and_vertical_align today_icon">☀️</div>
          <div class="col-6 left_and_vertical_align">
            <div class="today_first_value">
              <span class="temperature">15</span><span class="unit">°C</span>
            </div>
            <div class="today_second_value">
              <span class="temperature">2</span><span class="unit">°C</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row next_day">
        <div class="col-3">
          <div class="next_day_name">monday</div>
          <div class="next_day_icon">🌧</div>
          <div class="next_day_first_value">
            <span class="temperature">15</span><span class="unit">°C</span>
          </div>
          <div class="next_day_second_value">
            <span class="temperature">2</span><span class="unit">°C</span>
          </div>
        </div>
        <div class="col-3">
          <div class="next_day_name">monday</div>
          <div class="next_day_icon">🌧</div>
          <div class="next_day_first_value">
            <span class="temperature">15</span><span class="unit">°C</span>
          </div>
          <div class="next_day_second_value">
            <span class="temperature">2</span><span class="unit">°C</span>
          </div>
        </div>
        <div class="col-3">
          <div class="next_day_name">monday</div>
          <div class="next_day_icon">🌧</div>
          <div class="next_day_first_value">
            <span class="temperature">15</span><span class="unit">°C</span>
          </div>
          <div class="next_day_second_value">
            <span class="temperature">2</span><span class="unit">°C</span>
          </div>
        </div>
        <div class="col-3">
          <div class="next_day_name">monday</div>
          <div class="next_day_icon">🌧</div>
          <div class="next_day_first_value">
            <span class="temperature">15</span><span class="unit">°C</span>
          </div>
          <div class="next_day_second_value">
            <span class="temperature">2</span><span class="unit">°C</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/BoykoLena/weather-app">Open-source code</a> by
      Boyko Elena
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
